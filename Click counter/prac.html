<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
</head>

<link rel="stylesheet" href="pracStyle.css">
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
<body>
    <div class="container">
        <button class = "btn" id="Click" onclick="clicked()">Click Me</button>
        <div class="Counter">Clicks : 
            <span id="clickcount"></span>
        </div>
        <button class = "btn" id="Reset" onclick="Reset()">Reset</button>
    </div>

    <script>
        let btn = document.getElementById("CLick");
        let output = document.getElementById("clickcount");
        let v = 0;
        function clicked(){
            v++;
            output.innerHTML = v; 
        }

        function Reset(){
            v=0;
            output.innerHTML = v;
        }
    </script>
</body>
</html>
